<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"-->
    <title>My first website! Today with logging in!</title>
  <meta charset="utf-8"/>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <h2>Register here!</h2>
        <form class="pure-form pure-form-aligned">
          <fieldset>
          <div class="pure-control-group">
             <label for="email">Email Address</label>
             <input id="email" type="email" placeholder="Email Address" name = 'email'>
          </div>

          <div class="pure-control-group">
              <label for="password">Password</label>
             <input id="password" type="password" placeholder="Password" name = 'password'>
         </div>

          <div class="pure-control-group">
             <label for="password">Confirm password</label>
              <input id="password" type="password" placeholder="Confirm password" name = 'password2'>
         </div>

          <div class="pure-control-group">
            <label for="avatarUrl">Avatar URL</label>
            <input id="avatarUrl" type="text" placeholder="Enter your avatar url here..." name = 'avatarURL'>
          </div>

          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </div>
          </fieldset>
      </form>
      </div>
      <div class="pure-u-1-2">
        <h2>Log in here!</h2>
      <form class="pure-form pure-form-aligned">
          <fieldset>
          <div class="pure-control-group">
             <label for="email">Email Address</label>
             <input id="email" type="email" placeholder="Email Address" name = 'email'>
          </div>

          <div class="pure-control-group">
              <label for="password">Password</label>
             <input id="password" type="password" placeholder="Password" name = 'password'>
         </div>
          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Log in!</button>
          </div>
          </fieldset>
      </form>
    </div>
    </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
